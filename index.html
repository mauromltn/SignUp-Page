<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <main>
        <section>
            <h1>Welcome to Sign-Up&#10024;!</h1>
            <p>
                Credentials are only used to authenticate in PrrofHub.
                <br>
                All saved data will be stored in your database.
            </p>
            <form>
                <input type="text" id="name" name="name" placeholder="Emily">
                <input type="text" name="lastname" id="lastname" placeholder="Jhonson">
                <br>
                <input type="text" id="email" name="email" placeholder="user@example.com">
                <br>
                <input type="password" id="password" name="password" placeholder="**********">
                <br>
                <input type="submit" id="submit" value="Sign Up">
            </form>
        </section>
    </main>
</body>
</html>
